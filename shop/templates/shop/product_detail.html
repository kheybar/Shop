{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}

<ul class="card-wrapper">
    <li class="card">
      <img style="width: 200px; height: 200px;" src='{{ product.image.url }}' alt='{{ product.name }}'>
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </li>
</ul>

{% endblock %}
